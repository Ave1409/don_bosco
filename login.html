<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Petals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://media.istockphoto.com/id/1382596550/vector/abstract-art-pink-floral-background-hand-draw-outline-flowers-magnolia-sketch-with-leaves.jpg?s=612x612&w=0&k=20&c=d4TLUvB16PCF1afgwPsDhcZFKtuZ3VAFKkvzpNchP5c=');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      background-color: #fff0f6;
      border-bottom: 1px solid #ffd6e7;
      background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      width: 50px;
      height: 50px;
      margin-right: 12px;
    }

    .logo-title span {
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
    }

    .nav-links a {
      margin-left: 24px;
      text-decoration: none;
      font-size: 22px;
      color: #d63384;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #ad1457;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff0f6;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #d63384;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      margin: 18px 0;
      border: 1px solid #ffd6e7;
      border-radius: 8px;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #d63384;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 24px;
    }

    button:hover {
      background-color: #ad1457;
    }

    .google-login {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .google-login img {
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .google-login img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" />
      <span>Petals</span>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
      <a href="/dashboard.html">Dashboard</a>
    </div>
  </nav>

  <div class="form-container">
    <h2>Login</h2>
    <form action="/api/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Gmail" required />
      <button type="submit">Login</button>
    </form>

    <!-- Google Login Button -->
    <div class="google-login">
      <a href="/auth/google">
        <img src="google.jpg" alt="Login with Google" />
      </a>
    </div>
  </div>
</body>

</html>
