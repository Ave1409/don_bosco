<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Profile - Petals</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://media.istockphoto.com/id/1382596550/vector/abstract-art-pink-floral-background-hand-draw-outline-flowers-magnolia-sketch-with-leaves.jpg?s=612x612&w=0&k=20&c=d4TLUvB16PCF1afgwPsDhcZFKtuZ3VAFKkvzpNchP5c=');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            /* Subtle fade-in */
            animation: fadeInBody 1.2s cubic-bezier(.4, 2, .6, 1);
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 28px;
            background: rgba(255, 240, 246, 0.85);
            border-bottom: 1px solid #ffd6e7;
            background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
            box-shadow: 0 8px 32px rgba(214, 51, 132, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 0 0 24px 24px;
            transition: background 0.4s, box-shadow 0.4s;
        }

        nav:hover {
            background: rgba(255, 240, 246, 0.95);
            box-shadow: 0 12px 40px rgba(214, 51, 132, 0.13);
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo-title img {
            width: 48px;
            height: 48px;
            margin-right: 14px;
            filter: drop-shadow(0 2px 8px #ffd6e7);
            transition: transform 0.3s;
        }

        .logo-title img:hover {
            transform: scale(1.12) rotate(-8deg);
        }

        .logo-title span {
            font-size: 28px;
            font-weight: bold;
            color: #d63384;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #ffd6e7;
            transition: color 0.3s;
        }

        .logo-title span:hover {
            color: #ad1457;
        }

        .nav-links a {
            margin-left: 24px;
            text-decoration: none;
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
            background: linear-gradient(90deg, #ffb6d5 0%, #d63384 100%);
            box-shadow: 0 2px 12px #ffd6e7;
        }

        .form-container {
            max-width: 520px;
            min-width: 300px;
            width: 50vw;
            margin: 40px auto;
            padding: 32px 24px;
            background-color: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
            min-height: 40vh;
        }

        h2 {
            text-align: center;
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 24px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 10px;
            margin: 14px 0;
            border: 1.2px solid #ffd6e7;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #d63384;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo-title"> <img src="/static/logo.jpg" alt="Logo" /> <span>Petals</span> </div>
        <div class="nav-links"> <a href="/">Home</a> <a href="/register">Register</a> <a href="/login">Login</a> <a
                href="/user-dashboard">Dashboard</a> </div>
    </nav>

    <div class="form-container">
        <h2>Complete Your Profile</h2>
        <form action="/complete-profile" method="POST">
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <input type="text" name="address" placeholder="Address" required />
            <input type="date" name="dob" placeholder="Date of Birth" required />

            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit Profile</button>
        </form>
    </div>
</body>

</html>
